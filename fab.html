<!Doctype HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
		/* --- General styling --- */
		body {
			margin: 0;
		}

		/* --- setting the size of the toolbar --- */
		.toolbar-wrapper {
			height: 80px;
			width: 100%;
			position: fixed;
			bottom: 0;
			overflow: hidden;
			z-index: 2;
		}

		/* --- the element that triggers the action --- */
		.fab {
			height: 56px;
			width: 56px;
			background-color: #D50000;
			border-radius: 50%;
			position: absolute;
			right: 24px;
			top: 0;
			padding-top: 0;
			transform: translateY(0);
			/*
			animation: material-motion-in 5000ms cubic-bezier(0.4, 0.0, 0.2, 1) alternate 1;
			*/
		}

		.toolbar-wrapper.untriggered > .fab {
			animation: material-motion-out 300ms cubic-bezier(0.4, 0.0, 0.2, 1) 1;
		}

		.toolbar-wrapper.triggered > .fab {
			height: 0;
			width: 106%;
			top: 50%;
			right: -3%;
			transform: translateY(-50%);
			box-shadow: none;
			padding-top: 100%;
			/* --- define animation properties --- */
			animation: material-motion-in 300ms cubic-bezier(0.4, 0.0, 0.2, 1) 1;
		}

		.content {
			transition: all 300ms cubic-bezier(0.4, 0.0, 0.2, 1);
			position: relative;
			z-index: 1;
		}

		.content, 
		.toolbar-wrapper.untriggered > .content {
			display: none;
		}

		.toolbar-wrapper.triggered > .content {
			display: inherit;
		}

		@keyframes material-motion-in {
			0% {
				height: 56px;
				width: 56px;
				right: 24px;
				top: 24px;
				padding-top: 0;
				transform: translateY(0);
			}

			50% {
				height: 56px;
				width: 56px;
				padding-top: 0;
				right: auto;
				right: calc(50% - 28px);
				top: 15%;
				transform: translateY(0);
			}

			100% {
				height: 0;
				width: 106%;
				padding-top: 100%;
				top: 50%;
				right: -3%;
				transform: translateY(-50%);
			}
		}

		@keyframes material-motion-out {
			0% {
				height: 0;
				width: 106%;
				padding-top: 100%;
				top: 50%;
				right: -3%;
				transform: translateY(-50%);
			}

			50% {
				height: 56px;
				width: 56px;
				padding-top: 0;
				right: 50%;
				right: calc(50% - 28px);
				top: 15%;
				transform: translateY(0);
			}

			100% {
				height: 56px;
				width: 56px;
				right: 24px;
				top: 24px;
				padding-top: 0;
				transform: translateY(0);
			}
		}

		/*
		.fab:hover {
			box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
			transform: scale(1.05);
		}
		*/
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="toolbar-wrapper">
			<div class="content">test</div>
			<div class="fab"></div>
		</div>
		<script>
			$(document).ready(function(){
			$(".fab").click(function(){
					if ( $( ".toolbar-wrapper" ).hasClass( "triggered" ) ) {
						$(".toolbar-wrapper").removeClass("triggered");
						$(".toolbar-wrapper").addClass("untriggered");
					} else {
						$(".toolbar-wrapper").removeClass("untriggered");
						$(".toolbar-wrapper").addClass("triggered");
					}
				});
			});
		</script>
	</body>
</html>
