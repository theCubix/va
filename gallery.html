title: Galerie
permalink: "/gallery/index.html"
layout: default
background_image: https://www.placehold.it/500x300/F44336/212121

{% for img in site.gallery %}
<a class="swipebox col-lg-4 col-md-4 col-sm-6 col-xs-12" href="{{ img.image_path }}" title="{{ img.caption }}">
    <div class="child" style="background-image: url({{ img.thumbnail_path }})" title="{{ img.caption }}">
    </div>
</a>
{% endfor %}
